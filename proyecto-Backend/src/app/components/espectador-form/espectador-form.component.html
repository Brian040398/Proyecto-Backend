<div class="container bg-secondary-subtle" >
  <div class="row">
      <div class="col-md-8 offset-md-2 bg-secondary-subtle">
          <br>
          <div class="letra3">
              <h3>Agregar Espectador</h3>
              <br>
          </div>


          <form class="p-3 bg-secondary-subtle" #espectadorForm="ngForm">
              <div class="mb-3">
                  <label for="apellido" class="form-label" style="font-weight: bold;">Apellido</label>
                  <input type="text" class="form-control form-control-sm" id="apellido" placeholder="Ingrese Apellido"
                      [(ngModel)]="espectador.apellido" name="apellido" required #apellido="ngModel">


              </div>

              <div class="mb-3">
                  <label for="nombre" class="form-label" style="font-weight: bold;">Nombre</label>
                  <input type="text" class="form-control form-control-sm" id="nombre" placeholder="Ingrese Nombre"
                      [(ngModel)]="espectador.nombre" name="nombre" required #nombre="ngModel">


              </div>

              <div class="mb-3">
                  <label for="dni" class="form-label" style="font-weight: bold;">DNI</label>
                  <input type="text" class="form-control form-control-sm" id="dni" placeholder="Ingrese DNI"
                      [(ngModel)]="espectador.dni" name="dni" required #dni="ngModel">


              </div>

              <div class="mb-3">
                  <label for="email" class="form-label" style="font-weight: bold;">Email</label>
                  <input type="email" class="form-control form-control-sm" id="email" placeholder="Ingrese Email"
                      [(ngModel)]="espectador.email" name="email" required #email="ngModel">


              </div>

              <br>

              <button type="submit" (click)="guardarEspectador()" class="btn btn-primary"
                  >Registrar Espectador</button>
              <br><br>
          </form>
      </div>
  </div>
</div>
